<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="current-info">
        <div class="date-container">
          <div class="time" id="time">12:30 <span id="am-pm">PM</span></div>
          <div class="date" id="date">Wednesday, 20 July</div>
          <div class="others" id="current-weather-items">
            <div class="weather-item">
              <div>humidity</div>
              <div>60.5%</div>
            </div>
            <div class="weather-item">
              <div>pressure</div>
              <div>110</div>
            </div>
            <div class="weather-item">
              <div>wind speed</div>
              <div>10mph</div>
            </div>
          </div>
        </div>

        <div class="place-container">
          <div class="time-zone" id="time-zone">Eastern Time</div>
          <div class="country" id="country">IN</div>
        </div>
      </div>

      <div class="future-forecast">
        <div class="today" id="current-temp">
          <img src="" alt="weather-icon" class="w-icon" />
          <div class="day">Monday</div>
          <div class="temp">Night - 70°F</div>
          <div class="temp">Day - 84°F</div>
        </div>

        <div class="weather-forecast" id="weather-forcast">
          <div class="weather-forecast-item">
            <div class="day">Tue</div>
            <img src="" alt="weather-icon" class="w-icon" />
            <div class="temp">Night - 70°F</div>
            <div class="temp">Day - 84°F</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day">Wed/div>
            <img src="" alt="weather-icon" class="w-icon" />
            <div class="temp">Night - 70°F</div>
            <div class="temp">Day - 84°F</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day">Thur</div>
            <img src="" alt="weather-icon" class="w-icon" />
            <div class="temp">Night - 70°F</div>
            <div class="temp">Day - 84°F</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day">Fri</div>
            <img src="" alt="weather-icon" class="w-icon" />
            <div class="temp">Night - 70°F</div>
            <div class="temp">Day - 84°F</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day">Sat</div>
            <img src="" alt="weather-icon" class="w-icon" />
            <div class="temp">Night - 70°F</div>
            <div class="temp">Day - 84°F</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
